# ===========================================
# AI Anti-Spam Shield - Production Deployment
# ===========================================
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ===========================================
  # NGINX REVERSE PROXY (SSL Termination)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: ai-shield-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - gateway
    networks:
      - ai-shield-network
    restart: always
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # CERTBOT (SSL Certificate Management)
  # ===========================================
  certbot:
    image: certbot/certbot:latest
    container_name: ai-shield-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ai-shield-network

  # ===========================================
  # API GATEWAY (Kong)
  # ===========================================
  gateway:
    image: kong:3.4-alpine
    container_name: ai-shield-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "127.0.0.1:8001"
    volumes:
      - ./gateway/kong/kong.yml:/etc/kong/kong.yml:ro
    expose:
      - "8000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai-shield-network
    restart: always

  # ===========================================
  # NODE.JS BACKEND
  # ===========================================
  backend:
    build:
      context: ./ai-anti-spam-shield-backend
      dockerfile: Dockerfile
    container_name: ai-shield-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://aishield:${DB_PASSWORD}@postgres:5432/aishield
      REDIS_URL: redis://redis:6379
      AI_SERVICE_URL: http://ml-service:8000
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - backend-logs:/app/logs
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================
  # QUEUE WORKERS
  # ===========================================
  text-worker:
    build:
      context: ./ai-anti-spam-shield-backend
      dockerfile: Dockerfile
    command: ["node", "src/services/queue/workers/text.worker.js"]
    environment:
      NODE_ENV: production
      WORKER_TYPE: text
      DATABASE_URL: postgresql://aishield:${DB_PASSWORD}@postgres:5432/aishield
      REDIS_URL: redis://redis:6379
      AI_SERVICE_URL: http://ml-service:8000
    depends_on:
      - backend
    networks:
      - ai-shield-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  voice-worker:
    build:
      context: ./ai-anti-spam-shield-backend
      dockerfile: Dockerfile
    container_name: ai-shield-voice-worker
    command: ["node", "src/services/queue/workers/voice.worker.js"]
    environment:
      NODE_ENV: production
      WORKER_TYPE: voice
      DATABASE_URL: postgresql://aishield:${DB_PASSWORD}@postgres:5432/aishield
      REDIS_URL: redis://redis:6379
      AI_SERVICE_URL: http://ml-service:8000
    depends_on:
      - backend
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  url-worker:
    build:
      context: ./ai-anti-spam-shield-backend
      dockerfile: Dockerfile
    container_name: ai-shield-url-worker
    command: ["node", "src/services/queue/workers/url.worker.js"]
    environment:
      NODE_ENV: production
      WORKER_TYPE: url
      DATABASE_URL: postgresql://aishield:${DB_PASSWORD}@postgres:5432/aishield
      REDIS_URL: redis://redis:6379
      AI_SERVICE_URL: http://ml-service:8000
    depends_on:
      - backend
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ===========================================
  # ML SERVICE (FastAPI)
  # ===========================================
  ml-service:
    build:
      context: ./ai-anti-spam-shield-service-model
      dockerfile: Dockerfile
    container_name: ai-shield-ml-service
    environment:
      MODEL_DIR: /app/model
      PYTHONUNBUFFERED: 1
    volumes:
      - ml-models:/app/model
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ===========================================
  # POSTGRESQL DATABASE
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: ai-shield-postgres
    environment:
      POSTGRES_DB: aishield
      POSTGRES_USER: aishield
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aishield -d aishield"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================
  # REDIS (Queue + Cache)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ai-shield-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ===========================================
  # MONITORING (Production)
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-shield-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    expose:
      - "9090"
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: ai-shield-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SERVER_ROOT_URL: https://${DOMAIN:-localhost}/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    expose:
      - "3000"
    depends_on:
      - prometheus
    networks:
      - ai-shield-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

# ===========================================
# NETWORKS
# ===========================================
networks:
  ai-shield-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres-data:
  redis-data:
  ml-models:
  backend-logs:
  prometheus-data:
  grafana-data:
